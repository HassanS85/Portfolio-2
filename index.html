<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Portfolio-2</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="calculator-grid__output">
            <div class="calculator-grid__output__previous">1234</div>
            <div class="calculator-grid__output__current"></div>
        </div>
        <button value="AC"class="calculator-grid__twospan__allclear">AC</button>
        <button value="DEL"class="calculator-grid__twospan__delete">DEL</button>
        <button value="รท"class="calculator-grid__twospan__operation">รท</button>
        <button value="1" class="calculator-grid__twospan__number">1</button>
        <button value="2"class="calculator-grid__twospan__number">2</button>
        <button value="3"class="calculator-grid__twospan__number">3</button>
        <button value="*"class="calculator-grid__twospan__operation">*</button>
        <button value="4"class="calculator-grid__twospan__number">4</button>
        <button value="5"class="calculator-grid__twospan__number">5</button>
        <button value="6"class="calculator-grid__twospan__number">6</button>
        <button value="+"class="calculator-grid__twospan__operation">+</button>
        <button value="7"class="calculator-grid__twospan__number">7</button>
        <button value="8"class="calculator-grid__twospan__number">8</button>
        <button value="9"class="calculator-grid__twospan__number">9</button>
        <button value="-"class="calculator-grid__twospan__operation">-</button>
        <button value="."class="calculator-grid__twospan__number">.</button>
        <button value="0"class="calculator-grid__twospan__number">0</button>
        <button value="="class="calculator-grid__twospan__equals">=</button>
    </div>





    <script src="./app2.js"></script>
</body>
</html>
