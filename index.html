<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Portfolio-2</title>
</head>
<body>
    <div class="calculator-grid">
        <div class="calculator-grid__output">
            <div class="calculator-grid__output__previous">1234</div>
            <div class="calculator-grid__output__current">4567</div>
        </div>
        <button class="calculator-grid__twospan">AC</button>
        <button class="calculator-grid__twospan__delete">DEL</button>
        <button class="calculator-grid__twospan__operation">รท</button>
        <button class="calculator-grid__twospan__number">1</button>
        <button class="calculator-grid__twospan__number">2</button>
        <button class="calculator-grid__twospan__number">3</button>
        <button class="calculator-grid__twospan__operation">*</button>
        <button class="calculator-grid__twospan__number">4</button>
        <button class="calculator-grid__twospan__number">5</button>
        <button class="calculator-grid__twospan__number">6</button>
        <button class="calculator-grid__twospan__operation">+</button>
        <button class="calculator-grid__twospan__number">7</button>
        <button class="calculator-grid__twospan__number">8</button>
        <button class="calculator-grid__twospan__number">9</button>
        <button class="calculator-grid__twospan__operation">-</button>
        <button class="calculator-grid__twospan__number">.</button>
        <button class="calculator-grid__twospan__number">0</button>
        <button class="calculator-grid__twospan">=</button>
    </div>





    <script src="./app.js"></script>
</body>
</html>
